[metadata]
name = BOSS Documentation
long_description = file: README.md
long_description_content_type = text/markdown
# URLS are shown in reverse order on PyPI
project_urls =
    Tracker = https://github.com/redeboer/bossdoc/issues
    Changelog = https://github.com/redeboer/bossdoc/releases
    Documentation = http://bes3.rtfd.io
    Source = https://github.com/redeboer/bossdoc
license = GPLv3 or later
keywords =
    BESIII
    HEP
    IHEP
    particle physics
    particles
    physics
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm

[options.extras_require]
doc =
    ipywidgets==7.5.1
    jupyter==1.0.0
    myst-nb==0.10.1
    pybtex==0.23.0
    Sphinx==3.3.1
    sphinx-book-theme==0.0.39
    sphinx-copybutton==0.3.1
    sphinx-math-dollar==1.2
    sphinx-panels==0.5.2
    sphinx-thebe==0.0.8
    sphinx-togglebutton==0.2.3
    sphinxcontrib-bibtex==1.0.0
format =
    black==20.8b1
    isort==5.6.4
    nbstripout==0.3.9
lint-doc =
    doc8==0.8.1
    rstcheck==3.3.1
lint =
    %(lint-doc)s
precommit =
    %(format)s
    %(lint)s
    pre-commit==2.8.2
tox =
    %(precommit)s
    sphinx-autobuild==2020.9.1
    tox==3.20.1
tools =
    jupyterlab==2.2.9
    jupyterlab_code_formatter==1.3.6
    labels==20.1.0
dev =
    %(doc)s
    %(tools)s
    %(tox)s

[doc8]
allow-long-titles=true
extension=.inc
file-encoding=UTF-8
ignore=
    D000,
ignore-path=*build
max-line-length=79
quiet=1

[rstcheck]
ignore_directives =
    adminition,
    bibliography,
    margin,
    seealso,
    sidebar,
    tabbed,
    thebe-button,
    toggle,
ignore_messages = (Error in "code-block" directive:$)
ignore_roles =
    cite,
    wiki,
ignore_substitutions  =
    br,
report=warning
